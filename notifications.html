<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .notification {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Notifications</h1>
    <div class="notification">
        <p><strong>Session Update:</strong> The Workshop on AI has been rescheduled to 11:00 AM in Room 102.</p>
    </div>
    <div class="notification">
        <p><strong>New Session:</strong> A session on Blockchain Technology has been added to Track C at 2:00 PM in Room 203.</p>
    </div>
</body>
</html>
